<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>

<body>
	<h2>Finding an Element in an Array</h2>
    <br>
    <p id="result"></p>

    <script>
    var text = ["PHP", "CSS", "JavaScript", "Hello", "Laravel", "Node"];

    document.getElementById("result").innerHTML = text.includes("Node");
    </script>
