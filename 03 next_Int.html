<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            function increment()
            {
              var num, inc;
              num = parseInt(document.getElementById("number").value);
              inc = num + 1;
              document.getElementById("answer").value = inc;
            }
         </script>
</head>
<body>
   <h2>Return the Next Number from the Integer</h2><br>
      <p>Enter Number: <input id="number"></p>
      <br>
      <button onclick="increment()">What is the next number?</button>
      <br><br>
      <p>Answer = <output id="answer"></p>
</body>
</html>
