<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script>
            function areaTriangle()
            {
              var base, height, area;
              base = parseInt(document.getElementById("baseTriangle").value);
              height = parseInt(document.getElementById("heightTriangle").value);
              area = (base * height) / 2;
              document.getElementById("answer").value = area;
            }
         </script>
</head>
<body>
   <h2>Area of a Triangle</h2><br>
      <p>Please enter parameters:</p>
      <p>Base of Triangle <input id="baseTriangle"></p>
      <p>Height of Triangle <input id="heightTriangle"></p>
      <br>
      <button onclick="areaTriangle()">Compute</button>
      <br><br>
      <p>Area of Triangle = <output id="answer"></p>
</body>
</html>
