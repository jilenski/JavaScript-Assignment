<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
	<h2>Get Size of an Array</h2>
	<p id="progarray"></p>
      <br>
      <p>Return the total number of elements in this Array:</p>
	<p id="arraysize"></p>
		
	<script>
		let proglanguage = ["PHP", "JavaScript", "MySQL"];
		document.getElementById("progarray").innerHTML = proglanguage; 

		//getting the size of an Array
		document.getElementById("arraysize").innerHTML = proglanguage.length;
    </script>
</body>
</html>
